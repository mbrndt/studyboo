<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Studyboo</title>
  </head>
  <body>
    <header>
      <div>
        <div class="container">
          <div class="nav">
            <h1>Studyboo</h1>
            <div>
              <button onclick="showCreateCardBox()">New Card</button>
              <button onclick="delFlashcards()">Delete Cards</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="create-box">
        <h2 style="text-align: center">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea name="question"></textarea>
        <br />
        <label for="answer">Answer</label>
        <textarea name="answer"></textarea>
        <div>
          <button onclick="addFlashcard()">Save</button>
          <button onclick="hideCreateBox()">Close</button>
        </div>
      </div>
      <div class="flashcards"></div>
    </div>
  </body>
</html>
